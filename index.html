<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/layout.css">
    <title>Module 4 Project</title>
</head>

<body>
    <div class="container">
        <header class="container__header">
            <nav class="container__navbar">
                <div class="container__navitem"></div>
                <div class="container__navitem"></div>
                <div class="container__navitem"></div>
            </nav>
        </header>

        <main class="container__main">
            <section id="container__click-counter">
                <span id="main-button" class="container__button">CLICK ME</span>
                <span id="click-factor" class="container__mini-communicator"></span>
                <span id="click-count" class="container__communicator"></span>
            </section>

            <section id="clicking-companions" class="container__companions container__panel">
                <span id="companions-button" class="container__button">Collect Companion</span>
                <span id="companion-cost" class="container__mini-communicator"></span>
                <span id="companion-count" class="container__communicator"></span>
            </section>

            <section id="clicking-compounders" class="container__compounders container__panel">
                <span id="compounders-button" class="container__button">Collect Compounder</span>
                <span id="compounder-cost" class="container__mini-communicator"></span>
                <span id="compounder-count" class="container__communicator"></span>
            </section>
        </main>
        <div class="anchor"></div>
    </div>
    <script src="../src/js/ClickCounter.js"></script>
    <script src="../src/js/app.js"></script>
</body>

</html>
